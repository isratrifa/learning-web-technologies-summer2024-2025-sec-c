        <script>
function validateName() 
{
    let name = document.getElementById("name").value;
    let nerror = document.getElementById("nerror");
    let firstChar = name[0];
        let firstCharCode = firstChar.charCodeAt(0);

    if (name.length === 0) {
        nerror.innerHTML = "Please type username first!";
        return false;
    } 
    else if (name.length < 2) {
        nerror.innerHTML = "Name must be at least 2 characters long";
        return false;
    } 
    else if(!((firstCharCode >= 65 && firstCharCode <= 90) || 
              (firstCharCode >= 97 && firstCharCode <= 122))) {
            nerror.innerHTML = "Name must start with a letter";
            return false;
        }
    else{
         for (let i = 0; i < name.length; i++) {
            let charCode = name[i].charCodeAt(0);
            if (
                !((charCode >= 65 && charCode <= 90) ||  
                  (charCode >= 97 && charCode <= 122) || 
                  charCode === 45 ||                     
                  charCode === 46)                       
            ) {
                nerror.innerHTML = "Name can contain only a-z, A-Z, dot (.) or dash (-)";
                return false;
            }
        }

        
        nerror.innerHTML = "";
        return true;
    }

    }

     
    

        </script>
